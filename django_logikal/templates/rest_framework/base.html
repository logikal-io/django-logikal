{% extends 'rest_framework/base.html' %}
{% load static %}

{% block style %}
  {{ block.super }}

  <link rel="stylesheet" href="{% static 'django_logikal/fonts.css' %}">
  <style nonce="{{ request.csp_nonce }}">
    html, body {
      font-family: 'lato', sans-serif;
    }
    code, kbd, pre, samp, .format-option, #generic-content-form textarea {
      font-family: 'roboto-mono', monospace;
    }
    h1 {
      font-weight: bold;
    }
  </style>
{% endblock %}

{% block userlinks %}
  {% if user.is_authenticated %}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        {{ user }}
        <b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        <li><a href='{% url 'admin:logout' %}?next={{ request.path }}'>Log out</a></li>
      </ul>
    </li>
  {% else %}
    <li><a href='{% url 'admin:login' %}?next={{ request.path }}'>Log in</a></li>
  {% endif %}
{% endblock %}
